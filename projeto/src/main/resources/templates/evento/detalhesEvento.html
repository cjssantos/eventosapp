<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

	<head>
		<title>EventosApp</title>
		
		<link type="text/css" rel="stylesheet" href="/css/style.css" />
		
		<!--Import Google Icon Font-->
	    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	    <!--Import materialize.css-->
	    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>

	    <!--Let browser know website is optimized for mobile-->
	    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	
	<body>
	
		<h1 class="titulo">Detalhes</h1>

		<div class="menu">
		  <a href="/eventos" class="waves-effect waves-light btn">
			<i class="material-icons left">list</i>Lista de Eventos
		  </a>
		
		  <a href="/cadastrarEvento" class="waves-effect waves-light btn">
			<i class="material-icons left">list</i>Cadastrar Eventos
		  </a>
		</div>
		
		<div class="container" th:each="evento : ${evento}">
		  <div class="row">
		  	<p>Nome: <span th:text="${evento.nome}"></span></p>
			<p>Local: <span th:text="${evento.local}"></span></p>
			<p>Data: <span th:text="${evento.data}"></span></p>
			<p>Horario: <span th:text="${evento.horario}"></span></p>
		  </div>
		</div>
		
		<div class="container">
		  <h4>Cadastrar Convidado</h4>
		  <form method="post">
		  	<label>Nome</label><input type="text" value="" name="nome" required="required" />
		  	<label>CPF</label><input type="text" value="" name="cpf" required="required" />
		  	
		  	<button class="waves-effect waves-light btn" type="submit">
		  		<i class="material-icons left">save</i>Salvar
		  	</button>
		  </form>
		</div>
		
		<div class="alert alert-success alert-dismissible" role="alert" th:if="${not #strings.isEmpty(mensagem)}">
		  <span th:text="${mensagem}"></span>
	    </div>
		  
		<table class="container" style="margin-top: 40px;">
		  <thead>
		  	<tr>
		  	  <th colspan="3" style="font-size: 30px;">Convidados Cadastrados</th>
		  	</tr>
		  	<tr>
		  	  <th>Nome</th>
		  	  <th>CPF</th>
		  	  <th>Excluir</th>
		  	</tr>
		  </thead>
		  <tbody th:each="convidado : ${convidado}">
		  	<tr>
		      <td><span th:text="${convidado.nome}"></span></td>
		  	  <td><span th:text="${convidado.cpf}"></span></td>
		  	  <td>
		  	    <a th:href="${#mvc.url('EC#deletarConvidado').arg(0, convidado.id).build()}" class="waves-effect waves-light btn-small">
			      <i class="material-icons">delete</i>
			    </a>
			  </td>
		  	</tr>
		  </tbody>
		</table>
			
		<!--JavaScript at end of body for optimized loading-->
	    <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
	</body>

</html>
