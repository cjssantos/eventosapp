<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

	<head>
		<title>EventosApp</title>
		
		<link type="text/css" rel="stylesheet" href="css/style.css" />
		
		<!--Import Google Icon Font-->
	    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	    <!--Import materialize.css-->
	    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

	    <!--Let browser know website is optimized for mobile-->
	    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	
	<body>

		<h1 class="titulo">Lista de Eventos</h1>
		
		<div class="menu">
		 <a href="/" class="waves-effect waves-light btn">
			<i class="material-icons left">home</i>Home
		  </a>
		
		  <a href="/cadastrarEvento" class="waves-effect waves-light btn">
			<i class="material-icons left">list</i>Cadastrar Eventos
		  </a>
		</div>
		
		<table class="container">
			<thead>
			  <tr>
				<th>Nome</th>
				<th>Local</th>
				<th>Data</th>
				<th>Hor√°rio</th>
				<th>Editar</th>
				<th>Excluir</th>
			  </tr>
			</thead>
			
			<tbody>
			  <tr th:each="evento : ${eventos}">
				<td><a th:href="${#mvc.url('EC#detalhesEvento').arg(0, evento.codigo).build()}"><span th:text="${evento.nome}"></span></a></td>
				<td><span th:text="${evento.local}"></span></td>
				<td><span th:text="${evento.data}"></span></td>
				<td><span th:text="${evento.horario}"></span></td>
				<td>
				  <a th:href="${#mvc.url('EC#alterarEvento').arg(0, evento.codigo).build()}" class="waves-effect waves-light btn-small">
				    <i class="material-icons">edit</i>
				  </a>
				</td>
				<td>
				  <a th:href="${#mvc.url('EC#deletarEvento').arg(0, evento.codigo).build()}" class="waves-effect waves-light btn-small">
				    <i class="material-icons">delete</i>
				  </a>
				</td>
			  </tr>
			</tbody>
		</table>

		<!--<div th:each="evento : ${eventos}">
			<div class="row">
				<p>Nome: <span th:text="${evento.nome}"></span></p>
				<p>Local: <span th:text="${evento.local}"></span></p>
				<p>Data: <span th:text="${evento.data}"></span></p>
				<p>Horario: <span th:text="${evento.horario}"></span></p>
			</div>
		</div>-->
			
		<!--JavaScript at end of body for optimized loading-->
	    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</body>

</html>
